<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>PoC-Parser</title>
</head>
<body>
    <!-- Tittle -->
    <h2 id="title">Parseador</h2>
    
    <div class="parser-container">

        <!-- Textboxes -->
        <div class="text-boxes">
            <textarea id="parser-area" name="parser-area" cols="50" rows="10"></textarea>
            <input id="tertiary-button" type="submit" value="Limpiar" onclick="cleanBtn()">
            <label id="result" for="result"></label>
        </div>

        <!-- Parser list options -->
        <fieldset id="parser-options" name="parser-options">
            <legend>Prueba el parseador</legend>
            
            <div>
                <input id="sin-parsear" type="radio" name="option">
                <label for="sin-parsear">Sin Parsear</label>
            </div>
            
            <div>
                <input id="no-parentesis" type="radio" name="option">
                <label for="no-parentesis">No Parentesis</label>
            </div>

            <div>
                <input id="solo-parentesis" type="radio" name="option">
                <label for="solo-parentesis">Solo Parentesis</label>
            </div>
            
            <div>
                <input id="ignorar-parentesis" type="radio" name="option">
                <label for="ignorar-parentesis">Ignorar Parentesis</label>
            </div>
        </fieldset>

        <!-- Mensajes de alerta -->
        <div id="warning-container" >
            <label for="" id="no-options" class="warning inactive">No seleccionaste ninguna opcion</label>
            <label for="" id="sin-parsear-error" class="warning inactive">No se hallo ningun texto</label>
            <label for="" id="no-parentesis-error" class="warning inactive">No se hallaron parentesis</label>
        </div>

        <!-- Botones -->
        <div>
            <input class="buttons" id="primary-button" type="submit" value="Parsear" onclick="parserBtn()">
        </div>
        
    </div>
</body>
</html>

<script src="./index.js"></script>
